<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fry's First 100 Sight Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .word-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 40px;
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .swipe-text {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .word-list {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Fry's First 100 Sight Words</h1>
    <div id="word-container" class="word-container">
        <span id="current-word">the</span>
    </div>
    <button class="button" id="next-button">Next Word</button>
    <p class="swipe-text">Swipe or click to go to the next word</p>

    <script>
        const words = [
            "the", "of", "and", "a", "to", "in", "is", "you", "that", "it", 
            "he", "for", "was", "on", "with", "as", "I", "his", "they", "be", 
            "at", "one", "have", "this", "from", "by", "hot", "but", "some", 
            "what", "there", "we", "can", "out", "other", "were", "all", "your",
            "when", "how", "said", "an", "each", "she", "which", "do", "their",
            "time", "if", "will", "way", "up", "other", "about", "many", "then",
            "them", "write", "would", "like", "so", "these", "her", "long", 
            "make", "things", "see", "him", "two", "has", "look", "more", "go",
            "see", "could", "come", "did", "number", "sound", "no", "most",
            "people", "my", "over", "know", "water", "than", "call", "first", 
            "who", "may", "down", "side", "been", "now", "find", "head", "stand",
            "own", "page", "should", "country", "found", "answer", "school", 
            "grow", "study", "still", "learn", "plant", "cover", "food", "sun"
        ];

        let currentWordIndex = 0;

        function showNextWord() {
            if (currentWordIndex < words.length - 1) {
                currentWordIndex++;
            } else {
                currentWordIndex = 0;  // Reset to the first word
            }
            document.getElementById('current-word').textContent = words[currentWordIndex];
        }

        // Adding swipe functionality using touch events
        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchmove', handleTouchMove, false);

        let xStart = null;
        
        function handleTouchStart(evt) {
            xStart = evt.touches[0].clientX;
        }

        function handleTouchMove(evt) {
            if (!xStart) return;
            let xEnd = evt.touches[0].clientX;
            let xDiff = xStart - xEnd;
            if (Math.abs(xDiff) > 50) {
                if (xDiff > 0) {
                    showNextWord();
                }
                xStart = null;
            }
        }

        // Click handler
        document.getElementById('next-button').addEventListener('click', showNextWord);
    </script>

</body>
</html>
